syntax = "proto3";

package auth;

option go_package = "github.com/weeweeshka/auth_proto/gen/go/auth;auth";

import "googleapis/google/api/annotations.proto";

service NoteAuth{
  rpc Register(RegisterRequest) returns (RegisterResponse){
    option (google.api.http) = {
      post: "/v1/auth/register"
      body: "*"
    };
  }

  rpc Login(LoginRequest) returns (LoginResponse){
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  }

  rpc RegisterApp(AppRequest) returns (AppResponse){
    option (google.api.http) = {
      post: "/v1/auth/regapp"
      body: "*"
    };
  }
}


message AppRequest{
  string name = 1;
  int32 app_id = 2;
  string secret = 3;
}

message AppResponse{
  int32 app_id = 1;
}

message RegisterRequest{
  string email = 1;
  string password = 2;
}

message RegisterResponse{
  int64 id = 1;
}

message LoginRequest{
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message LoginResponse{
  string token = 1;
}
